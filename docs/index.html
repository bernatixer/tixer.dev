<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bernat Torres</title>
    <link rel="stylesheet" href="css/heroBackground.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <section>
      <div class="front">
        <h1 class="title glitch">BERNAT TORRES</h1>
        <h2 class="subtitle">developer and tech lover<span class="underScore">_</span></h2>
      </div>
    </section>
    <script type="x-shader/x-vertex" id="vertexshader">
			attribute float scale;

			void main() {
				vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
				gl_PointSize = scale * (500.0 / - mvPosition.z);
				gl_Position = projectionMatrix * mvPosition;
			}
		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">
			uniform vec3 color;

			void main() {
				if (length(gl_PointCoord - vec2(0.5, 0.5)) > 0.550) discard;
				gl_FragColor = vec4(color, 1.0);
			}
		</script>
    <script src="libs/three.r122.min.js"></script>
    <script src="js/heroBackground.js"></script>
  </body>
</html>
